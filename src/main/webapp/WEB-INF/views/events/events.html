<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chicago plays</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="//cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="//cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>

</head>
<body>
<p>
<h3>Chicago Plays</h3>
</p>

<table class="table" id="events-table">
    <thead>
    <tr>
        <th>Title</th>
        <th>Theatre</th>
        <th>Genres</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="event : ${events}">
        <td>
            <a th:href="${event.eventUrl}" th:text="${event.title}" target="_blank">url</a>
        </td>
        <td><span th:text="${event.theatre}"> Theatre </span></td>
        <td><span th:text="${event.genres}"> Genres </span></td>
        <td><span th:text="${event.description}"> Description </span></td>
    </tr>
    </tbody>
</table>

<script type="application/javascript">
    $(document).ready( function () {
        $('#events-table').DataTable({
            "paging": false,
        });
    } );
</script>

</body>
</html>
